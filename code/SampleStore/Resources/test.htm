<script type="text/javascript">

document.write("<h2> ALLIUM CEPA </h2>");	
document.write("<h4> Red Onion </h4>");	

document.write( "<h3> Head </h3>");
document.write( "<p> Catarrhal headache, mostly in forehead; worse in warm room towards evening. Thread-like pains in face. Headache ceases during menses; returns when flow disappears. </p>");
document.write( "<h3> Eyes </h3>");
document.write( "<p> Red. Much burning and smarting lachrymation. Sensitive to light. Eyes suffused and watery; profuse, bland lachrymation, better in open air. Burning in eyelids. </p>");
document.write( "<h3> Ears </h3>");
document.write( "<p> Earache, shooting in eustachian tube. </p>");
document.write( "<h3> Nose </h3>");
document.write( "<p><font size=3 face=Verdana color = red> This is a paragraph. </font> especially when entering a warm room. Copious, watery and extremely acrid discharge. Feeling of a lump at root of nose. Hay-fever (Sabad; Sil; Psor). Fluent coryza with headache, cough, and hoarseness. Polypus. </p>");
document.write( "<h3> Stomach </h3>");
document.write( "<p> Canine hunger. Pain in pyloric region. Thirst. Belching. Nausea. </p>");
document.write( "<h3> Abdomen </h3>");
document.write( "<p> Rumbling, offensive flatus. Pains in left hypogastrium. Colic sitting, moving about. </p>");
document.write( "<h3> Rectum </h3>");
document.write( "<p> Diarrhaea with very offensive flatus. Stitches in rectum; itching and rhagades in anus. Glowing heat in rectum. </p>");
document.write( "<h3> Urinary </h3>");
document.write( "<p> Sensation of weakness in bladder and urethra. Increased secretion of urine with coryza. Urine red with much pressure and burning in urethra. </p>");
document.write( "<h3> Respiratory </h3>");
document.write( "<p> Hoarseness. Hacking cough on inspiring cold air. Tickling in larynx. Sensation as if larynx is split or torn. Oppressed breathing from pressure in middle of chest. Constricted feeling in region of epiglottis. Pain extending to ear. </p>");
document.write( "<h3> Extremities </h3>");
document.write( "<p> Lame joints. Ulcers on heel. Painful affections of fingers about nails neuralgia of stump. Bad effects from getting feet wet. Limbs, especially arms, feel sore and tired. </p>");
document.write( "<h3> Sleep </h3>");
document.write( "<p> Yawning with headache and drowsiness. Gaping in deep sleep. Dreams. Wakes at 2 am. </p>");
document.write( "<h3> Modalities </h3>");
document.write( "<p> Worse, in the evening, in warm room. Better, in open air, and in cold room. </p>");
document.write( "<h3> Relationship </h3>");
document.write( "<h4> Compare </h4>");
document.write( "<p> Gels; Euph; Kali hyd; Aconite; Ipecac. </p>");
document.write( "<h4> Compliment </h4>");
document.write( "<p> Phosphor; Thuja; Puls. </p>");
document.write( "<h4> Antidotes </h4>");
document.write( "<p> Arn; Cham; Verat. </p>");
document.write( "<h3> Dose </h3>");
document.write( "<p> Third potency. </p>");
</script>
